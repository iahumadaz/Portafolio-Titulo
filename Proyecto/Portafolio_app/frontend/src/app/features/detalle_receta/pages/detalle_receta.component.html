<!-- src/app/features/detalle_receta/pages/detalle_receta.component.html -->
<ion-header translucent>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ receta?.nombre_receta }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="detail-content">
  <ion-card class="recipe-card">
    <!-- Imagen de la receta -->
    <img 
      [src]="receta?.imagen_url" 
      [alt]="receta?.nombre_receta" 
      class="recipe-img"
    />

    <ion-card-header>
      <ion-card-title>{{ receta?.nombre_receta }}</ion-card-title>
      <ion-card-subtitle>
        <ion-icon name="time-outline"></ion-icon>
        {{ receta?.tiempo_coccion }} min
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p class="description">{{ receta?.descripcion_receta }}</p>

      <div class="steps">
        <h3>Preparaci√≥n</h3>
        <ion-list lines="none">
          <ion-item *ngFor="let paso of pasos">
            <ion-label>
              <h4>Paso {{ paso.numero_paso }}</h4>
              <p>{{ paso.descripcion_paso }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer translucent>
  <ion-toolbar>
    <app-tab-menu></app-tab-menu>
  </ion-toolbar>
</ion-footer>
